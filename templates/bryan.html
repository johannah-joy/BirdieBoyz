{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Birdie Boyz</title>
</head>
<body>
    <h1 id="bryanBg">Birdie Boyz</h1>

            </td>
        </tr>
    </table> {% endcomment %}
